<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>

</head>
<body>
    <header>
        Exercicios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a>
        <a href="exercicios/texto1.html">01 - Teste</a>
        <a href="exercicios/listas.html">02 - Teste</a>
        <a href="exercicios/listaAninhada.html">03 - Teste</a>
        <a href="exercicios/links.html">04 - Teste</a>
        <a href="exercicios/form/form.html">05 - Form</a>
        <a href="exercicios/imagens.html">6 - Imagens</a>
        <a href="exercicios/video.html">7 - Videos</a>
    </nav>
    <section id="conteudo"></section>
   
    <footer>Curso web</footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
